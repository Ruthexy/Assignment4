<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
        
            <div class="logo"></div>
            <img src="assets/Logo.png" alt="Company logo">
            <h2>For <span class="highlight">Individuals</span></h2>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
        </div>

        <div class="form-container">
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Tolu">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Gender</label>
                        <select>
                            <option>Select here</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Weight (KG)</label>
                        <input type="number" placeholder="Enter Weight">
                    </div>
                    <div class="input-group">
                        <label>Height (CM)</label>
                        <input type="number" placeholder="Enter height here">
                    </div>
                </div>

                <div class="input-group">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password">
                </div>

                <button type="submit" class="register-btn">Register</button>
                
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>
</html>
